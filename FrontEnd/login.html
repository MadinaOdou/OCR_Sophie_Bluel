<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Page de login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li>login</li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="login">
                <h2>Log In</h2>
                <form class="login-form">
                    <div class="form-email-password">
                        <div>
                            <label for="email">E-mail</label>
                            <input type="e-mail" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">Mot de passe</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Se connecter" class="btn-login">
                        <a href="">Mot de passe oublié</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="assets/js/login.js"></script>
</body>

</html>
